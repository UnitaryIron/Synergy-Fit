<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    canvas {
      max-width: 600px;
      height: 300px !important;
      margin: auto;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‰ Workout Analytics</h1>
  <canvas id="workoutChart"></canvas>
  <button onclick="window.location.href='index.html'">Back to Logger</button>

  <script>
    const logs = JSON.parse(localStorage.getItem("workoutLogs")) || [];

    // Group by date
    const dateCounts = {};

    logs.forEach(log => {
      const date = new Date(log.timestamp);
      const dayKey = date.toLocaleDateString(); // e.g. "4/14/2025"
      dateCounts[dayKey] = (dateCounts[dayKey] || 0) + 1;
    });

    // Create a list of all days from the first log to today
    const allDates = [];
    if (logs.length > 0) {
      const startDate = new Date(logs[0].timestamp);
      const endDate = new Date();
      const current = new Date(startDate);
      while (current <= endDate) {
        allDates.push(current.toLocaleDateString());
        current.setDate(current.getDate() + 1);
      }
    }

    const labels = allDates;
    const data = labels.map(date => dateCounts[date] || 0);

    const ctx = document.getElementById('workoutChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Workouts per Day',
          data: data,
          backgroundColor: '#ff4d4d',
        }]
      },
      options: {
        scales: {
          x: {
            ticks: { color: '#fff' },
            grid: { color: '#444' }
          },
          y: {
            beginAtZero: true,
            ticks: { color: '#fff' },
            grid: { color: '#444' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });
  </script>
</body>
</html>
