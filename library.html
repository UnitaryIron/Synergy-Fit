<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise Library</title>
    <link rel="stylesheet" href="exercise-library.css" />
    <link
      rel="icon"
      type="image/png"
      href="ChatGPT Image Apr 3, 2025, 12_11_25 PM.png"
    />
    <style>
      .exercise-item {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .learn-more-btn {
        background-color: #ff0000; /* Red color */
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .learn-more-btn:hover {
        background-color: #cc0000; /* Darker red on hover */
      }
    </style>
  </head>
  <body class="header">
  <nav class="top-nav">
  <ul class="nav-links" id="nav-links">
    <li><a href="dashboard.html">HOME</a></li>
    <li><a href="workout.html">WORKOUT LOGGER</a></li>
    <li><a href="library.html">EXERCISE LIBRARY</a></li>
  </ul>
  <button onclick="logout()">LOG OUT</button> <!-- now it's separate and styled correctly -->
</nav>

    <div class="profile-data">
      <h1>Welcome back, <span id="user-name">Champion</span>!</h1>
      <p id="profile-info"></p>
    </div>

    <section class="exercise-library">
      <h2>Your Exercise Library</h2>
      <div id="exercise-list"></div>
    </section>

    <script>
      window.onload = function() {
        const savedName = localStorage.getItem('userName');
        const savedGoal = localStorage.getItem('userGoal');

        document.getElementById('user-name').textContent = savedName || 'Champion';
        const profileInfo = `
          Name: ${savedName || 'N/A'}<br>
          Goal: ${savedGoal || 'Not Set'}
        `;
        document.getElementById('profile-info').innerHTML = profileInfo;

        loadExercises(savedGoal);
      };

      function loadExercises(goal) {
        const exerciseListDiv = document.getElementById('exercise-list');
        let exercises = [];

        if (goal === 'Weight Lifting') {
          exercises = [
            { name: "Barbell Squats", link: "https://www.youtube.com/results?search_query=barbell+squats" },
            { name: "Deadlifts", link: "https://www.youtube.com/results?search_query=deadlifts" },
            { name: "Bench Press", link: "https://www.youtube.com/results?search_query=bench+press" },
            { name: "Overhead Press", link: "https://www.youtube.com/results?search_query=overhead+press" },
            { name: "Bicep Curls", link: "https://www.youtube.com/results?search_query=bicep+curls" }
          ];
        } else if (goal === 'Cardio') {
          exercises = [
            { name: "Running", link: "https://www.youtube.com/results?search_query=running" },
            { name: "Cycling", link: "https://www.youtube.com/results?search_query=cycling" },
            { name: "Jump Rope", link: "https://www.youtube.com/results?search_query=jump+rope" },
            { name: "HIIT Workouts", link: "https://www.youtube.com/results?search_query=hiit+workout" },
            { name: "Rowing", link: "https://www.youtube.com/results?search_query=rowing" }
          ];
        } else if (goal === 'Yoga') {
          exercises = [
            { name: "Downward Dog", link: "https://www.youtube.com/results?search_query=downward+dog" },
            { name: "Warrior Pose", link: "https://www.youtube.com/results?search_query=warrior+pose" },
            { name: "Tree Pose", link: "https://www.youtube.com/results?search_query=tree+pose" },
            { name: "Child's Pose", link: "https://www.youtube.com/results?search_query=child%27s+pose" },
            { name: "Cobra Pose", link: "https://www.youtube.com/results?search_query=cobra+pose" }
          ];
        } else {
          exercises = ["Please set your fitness goal in your profile to get exercise recommendations."];
        }

        // Generate HTML for exercises
        exerciseListDiv.innerHTML = exercises.map(exercise => {
          if (typeof exercise === 'object') {
            return `
              <div class="exercise-item">
                <p>${exercise.name}</p>
                <a href="${exercise.link}" target="_blank" class="learn-more-btn">Learn More</a>
              </div>
            `;
          } else {
            return `<p>${exercise}</p>`;
          }
        }).join('');
      }

      function logout() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
