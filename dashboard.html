    <div class="text-box">
      <h1>Welcome back, <span id="user-name">Champion</span>!</h1>
      <p>Your fitness journey continues. Check your stats, track meals, and crush goals!</p>
      <div class="icon">
        <img src="arrow-icon.png" alt="arrow" />
      </div>

    <section class="quote-section">
  <h2>Daily Motivation</h2>
  <div class="quote-box">
    <button id="prev-quote" class="nav-btn">❮</button>
    <p id="quote-text">"Push yourself, because no one else is going to do it for you."</p>
    <button id="next-quote" class="nav-btn">❯</button>
  </div>
</section>

<script>
  const quotes = [
    "Push yourself, because no one else is going to do it for you.",
    "Success starts with self-discipline.",
    "Don’t stop when you’re tired. Stop when you’re done.",
    "It never gets easier. You just get stronger.",
    "Train insane or remain the same.",
    "You don’t have to be extreme, just consistent.",
    "Sore today, strong tomorrow."
  ];

  let current = 0;
  const quoteText = document.getElementById("quote-text");

  document.getElementById("next-quote").addEventListener("click", () => {
    current = (current + 1) % quotes.length;
    quoteText.textContent = `"${quotes[current]}"`;
  });

  document.getElementById("prev-quote").addEventListener("click", () => {
    current = (current - 1 + quotes.length) % quotes.length;
    quoteText.textContent = `"${quotes[current]}"`;
  });
</script>
    <script>
      function logout() {
        window.location.href = "index.html";
      }
    </script>
  </body>
