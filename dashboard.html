<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Synergy Fit Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="icon"
      type="image/png"
      href="ChatGPT Image Apr 3, 2025, 12_11_25 PM.png"
    />
  </head>
  <body class="header">
    <nav class="top-nav">
      <ul>
        <li><a href="dashboard.html">HOME</a></li>
        <li><a href="workout.html">WORKOUT LOGGER</a></li>
        <li><a href="analytics.html">WORKOUT ANALYSIS</a></li>
        <li><a href="#">PROGRESS</a></li>
        <li><a href="#">SCHEDULE</a></li>
        <li><a href="#">TIPS</a></li>
      </ul>
      <button onclick="logout()">Logout</button>
    </nav>

    <div class="text-box">
      <h1>Welcome back, <span id="user-name">Champion</span>!</h1>
      <p>Your fitness journey continues. Check your stats, track meals, and crush goals!</p>
      <div class="icon">
        <img src="arrow-icon.png" alt="arrow" />
      </div>
    </div>

    <!-- User Profile Section -->
    <section class="profile-section">
      <h2>Your Profile</h2>
      <form id="user-profile-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" required />
        </div>
        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" required />
        </div>
        <div class="form-group">
          <label for="goal">Fitness Goal:</label>
          <select id="goal" name="goal">
            <option value="lose_weight">Lose Weight</option>
            <option value="gain_muscle">Gain Muscle</option>
            <option value="maintain_weight">Maintain Weight</option>
          </select>
        </div>
        <button type="submit" class="save-btn">Save Profile</button>
      </form>
    </section>

   <script>
  // Load saved user profile data from localStorage (if available)
  window.onload = function() {
    const savedName = localStorage.getItem('userName');
    const savedAge = localStorage.getItem('userAge');
    const savedWeight = localStorage.getItem('userWeight');
    const savedHeight = localStorage.getItem('userHeight');
    const savedGoal = localStorage.getItem('userGoal');

    if (savedName) document.getElementById('name').value = savedName;
    if (savedAge) document.getElementById('age').value = savedAge;
    if (savedWeight) document.getElementById('weight').value = savedWeight;
    if (savedHeight) document.getElementById('height').value = savedHeight;
    if (savedGoal) document.getElementById('goal').value = savedGoal;
  }

  // Save profile function (saves data to localStorage)
  document.getElementById('user-profile-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent form from submitting

    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const weight = document.getElementById('weight').value;
    const height = document.getElementById('height').value;
    const goal = document.getElementById('goal').value;

    // Save data to localStorage
    localStorage.setItem('userName', name);
    localStorage.setItem('userAge', age);
    localStorage.setItem('userWeight', weight);
    localStorage.setItem('userHeight', height);
    localStorage.setItem('userGoal', goal);

    alert(`Profile saved!\nName: ${name}\nAge: ${age}\nWeight: ${weight}kg\nHeight: ${height}cm\nGoal: ${goal}`);
  });
</script>


    <script>
      function logout() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
