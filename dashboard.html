    <!-- Profile Form -->
    <div class="profile-data">
      <h1>Welcome to your dashboard, <span id="user-name">Champion</span>!</h1>
      <p>Fill out your profile to personalize your experience.</p>

      <form id="profile-form">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" required />
        </div>
        <div>
          <label for="goal">Fitness Goal:</label>
          <select id="goal" name="goal" required>
            <option value="Weight Lifting">Weight Lifting</option>
            <option value="Cardio">Cardio</option>
            <option value="Yoga">Yoga</option>
          </select>
        </div>
        <button type="submit">Save Profile</button>
      </form>

      <div id="profile-info"></div>
    </div>

    <script>
      window.onload = function() {
    const savedName = localStorage.getItem('userName');
    const savedAge = localStorage.getItem('userAge');
    const savedWeight = localStorage.getItem('userWeight');
    const savedHeight = localStorage.getItem('userHeight');
    const savedGoal = localStorage.getItem('userGoal');

        if (savedName) {
          document.getElementById('name').value = savedName;
          document.getElementById('age').value = savedAge;
          document.getElementById('goal').value = savedGoal;
          document.getElementById('user-name').textContent = savedName;
          document.getElementById('profile-info').innerHTML = `
            Name: ${savedName}<br>
            Age: ${savedAge}<br>
            Goal: ${savedGoal}
          `;
        }
      };

      // Save profile data to localStorage
      document.getElementById('profile-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const goal = document.getElementById('goal').value;

        // Save to localStorage
        localStorage.setItem('userName', name);
        localStorage.setItem('userAge', age);
        localStorage.setItem('userGoal', goal);

        // Update profile info on the page
        document.getElementById('user-name').textContent = name;
        document.getElementById('profile-info').innerHTML = `
          Name: ${name}<br>
          Age: ${age}<br>
          Goal: ${goal}
        `;
      });

      function logout() {
        window.location.href = "index.html";
      }
    </script>
  </body>
